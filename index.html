<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asistencias</title> <!-- Título buscador -->
    <link rel="stylesheet" href="styles.css"> <!-- Opcional: enlazar un archivo CSS para estilos -->
</head>
<body>
    <h1>Datos del Estudiante</h1>
    <!-- Formulario con caja de texto y botón de estudiante -->
    <form id="formEstudiante">
        <label for="cedula">Cédula/TI</label>
        <input type="text" id="cedula" name="cedula" placeholder="109876534" required/>
        <br>
        <label for="nombreestudiante">Nombres/Apellidos</label>
        <input type="text" id="nombreestudiante" name="nombreestudiante" placeholder="Pepito Pérez" required/> 
        <br>
        <button type="submit">ENVIAR</button>        
    </form>    

    <h2>Datos del Curso</h2>
    <form id="formCurso">
        <label for="CodigoCurso">Código</label>
        <input type="text" id="CodigoCurso" name="CodigoCurso" placeholder="K612021417" required/> 
        <br>
        <label for="nombrecurso">Nombres del Curso</label>
        <input type="text" id="nombrecurso" name="nombrecurso" placeholder="Arquitectura" required/> 
        <br>
        <button type="submit">ENVIAR</button>
    </form>
    
    <h2>Datos de Secciones</h2>
    <form id="formSeccion">
        <label for="nsecuencia">Número de Secuencia</label>
        <input type="number" id="nsecuencia" name="nsecuencia" placeholder="2" required/>
        <br>
        <label for="codigodelcurso">Código del Curso</label>
        <input type="text" id="codigodelcurso" name="codigodelcurso" placeholder="K612021417" required/> 
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required/>
        <br>
        <label for="inicio">Hora Inicio</label>
        <input type="time" id="inicio" name="inicio" required/>
        <br>
        <label for="fin">Hora Fin</label>
        <input type="time" id="fin" name="fin" required/>
        <br>
        <button type="submit">ENVIAR</button>
    </form>

    <h2>Datos de Asistencia</h2>
    <form id="formAsistencia">
        <label for="nsecciones">Número de Secciones</label>
        <input type="number" id="nsecciones" name="nsecciones" placeholder="2" required/>
        <br>
        <label for="cedulaAsistencia">Cédula/TI</label>
        <input type="text" id="cedulaAsistencia" name="cedulaAsistencia" placeholder="109876534" required/>
        <br>
        <label for="multaAsistencia">Multa Asistencia</label>
        <input type="number" id="multaAsistencia" name="multaAsistencia" placeholder="1" required/>
        <br>
        <label for="multanormas">Multa Normas</label>
        <input type="number" id="multanormas" name="multanormas" placeholder="3" required/>
        <br>
        <button type="submit">ENVIAR</button>
    </form>

    <script src="frontend/script.js"></script> <!-- Incluir el script aquí -->
</body>
</html>
